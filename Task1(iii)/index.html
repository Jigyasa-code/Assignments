<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a <b>bold</b> text.</b></p>
    <p>This is a <i>italic</i> text.</b></p>
    <p>This is a <u>underline</u> text.</b></p>
    <p>This is a <big>big</big> text.</b></p>
    <p>This is a <small>small</small> text.</b></p>
    <p>H<sub>2</sub>O :-In this text subscript tag is used</b></p>
     <p>A<sup>2</sup>+B :-In this text superscript tag is used</b></p>
        <p>This is a <mark>marked</mark> text.</b></p>
         <p>This is a <strong>important/strong</strong> text.</b></p> 
</body>
</html>
