<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action.php">
        <table border="1" bordercolour="Blue" width="25" cellpadding="10" cellspacing="10">
            <tr>
                <td><label for="first name">First Name:-</label></td>
            <td><input type=" text" id="first name" name="first name" placeholder="Enter your first name"></td>
            </tr>
        <tr>
             <td><label for="last name">Last Name:-</label></td>
            <td><input type=" text" id="last name" name="last name" placeholder="Enter your last name"></td>
        </tr>
        <tr>
<td><label for="Gender">Gender:-</label></td>
<td><input type="radio" value="Male" name="Gender" id="Gender">Male
<input type="radio" value="Female" name="Gender" id="Gender">Female
<input type="radio" value="Other" name="Gender" id="Gender">Other</td>
</tr>
<tr>
    <td><label for="subject of interest">Subject of interest:-</label></td>
<td><input type=" text" id="subject of interest" name="subject of interest" placeholder="Enter your subject of interest"></td>
</tr>
<tr>
    <td><label for="languages you know">Languages you know:-</label></td> 
<td><input type="checkbox" value="English" id="languages you know" name="languages you know">English
<input type="checkbox" value="Hindi" id="languages you know" name="languages you know">Hindi
<input type="checkbox" value="Other" id="languages you know" name="languages you know">Other</td>
</tr>
<tr>
     <td><label for="dob">Date of Birth:-</label></td>
            <td><input type=" text" id="dob" name="dob" placeholder="dd-mm-yyyy"></td>
</tr>
<tr>
     <td><label for="contact no.">Contact Number:-</label></td>
            <td><input type=" text" id="contact no." name="contact no." placeholder="Enter your contact number"></td>
</tr>
<tr>
     <td><label for="address">Address:-</label></td>
            <td><textarea id="address" name="address" placeholder="Enter your address"></textarea></td>
</tr>
<tr>
     <td><label for="pin code">Pin Code:-</label></td>
            <td><input type=" text" id="pin code" name="pin code" placeholder="Enter your pin code"></td>
</tr>
<tr>
     <td><label for="state">State:-</label></td>
            <td><select id="state" name="state" placeholder="Choose your State ">
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Haryana">Haryana</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
            </select></td>
</tr>
<tr>
     <td><label for="country">Country:-</label></td>
            <td><select id="country" name="country" placeholder="Choose your Country ">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Iran">Iran</option>
            </select></td>
</tr>
<tr>
<td><input type="Reset" value="Reset"></td>
<td><input type="Submit" value="Submit"></td>
</tr>
</table>
    </form>

</html>
